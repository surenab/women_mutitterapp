{% extends 'base_core.html' %}
{% load static %}, 
{% block bodycontent %}
        <h1 class="kling-title">Create your Kling</h1>
        <br>
        <div class="form-group">
          <form class="klingcreation" method="POST" enctype="multipart/form-data" action="/create-kling">
            {% csrf_token %}
            <div class="col">
              <p>
              <label for="id_kling_category" >Select your Kling's category</label>
                <select name="kling_category" id="id_kling_category" class="form-control form-control-lg">
                <option value="Life and Love">Life and Love</option>
                <option value="Travel and Adventure">Travel and Adventure</option>
                <option value="Art and Music">Art and Music</option>
                <option value="Nature">Nature</option>
                <option value="Food and Wellness">Food and Wellness</option>
                <option value="Careers">Careers</option>
                <option value="Science and Technology">Science and Technology</option>
                <option value="Other">Other</option>
              </select>
            </p>
            <p>
              <label for="id_title" >Title:</label>
              <input type="text" name="title" required="" id="id_title" class="form-control form-control-lg" placeholder="My Fairy Kling">
            </p>
            <p>
              <label for="id_text">Your Kling Here:</label>
              <textarea name="text"  rows="5" class="form-control" required="" id="id_text" placeholder="My Fairy Kling is about ..."></textarea>
            </p>
            <p>
              <div class="custom-file">
              <label for="id_image" class="custom-file-label">Select your image:</label>
              <input type="file" name="image" accept="image/*" required="" id="id_image" class="custom-file-input">
              <div id="selectedImageName">{{ image.name }}</div>
              </div>
            </p>
            <p>
                <button class="btn btn-primary" type="submit" value="Submit">Submit Kling</button>
          </form>
        </div>
        <script>
          function displayImageName(input) {
              var fileName = input.files[0] ? input.files[0].name : 'No file selected';
              document.getElementById('selectedImageName').textContent = 'Selected Image: ' + fileName;
          }
      </script>
{% endblock %}
