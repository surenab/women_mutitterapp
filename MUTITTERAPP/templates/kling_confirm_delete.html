<p>Kling delete PAGE</p>
<div class="center">
    <form method="post" class="card">
        {% csrf_token %}
        <h2>Delete Kling</h2>
        <p>Are you sure that you want to delete "{{ kling.id }}"?</p>
        <p class="form-buttons">
            <input type="submit" class="btn btn-primary" value="Delete" />
            <a href="{% url 'my_klings' %}" class="btn btn-outline">Cancel</a>
        </p>
    </form>
</div>
