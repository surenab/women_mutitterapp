<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>Username: {{ user_profile.user.username }}</p>
    <p>Bio: {{ user_profile.bio }}</p>
    {% if user_profile.profile_picture %}
    <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture">
    {% endif %}
</body>
</html>
